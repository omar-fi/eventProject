<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Tableau de bord du client</h2>
  </div>

  <div class="dashboard-content">
    <div class="events-section">
      <h3>Événements disponibles</h3>
      
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="events-grid">
        <div class="event-card" *ngFor="let event of events">
          <div class="event-header">
            <h4>{{ event.title }}</h4>
          </div>
          <div class="event-body">
            <p class="event-description">{{ event.description }}</p>
            <div class="event-details">
              <p><strong>Date:</strong> {{ event.date | date:'medium' }}</p>
              <p><strong>Lieu:</strong> {{ event.location }}</p>
              <p><strong>Organisateur:</strong> {{ event.organizer?.firstName }} {{ event.organizer?.lastName }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="no-events" *ngIf="events.length === 0">
        <p>Aucun événement disponible pour le moment.</p>
      </div>
    </div>
  </div>
</div>
